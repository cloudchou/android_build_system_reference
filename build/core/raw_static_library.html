<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Android编译系统变量</title>
<meta name="description" content="Android编译系统变量分析" />
<meta name="keywords" content="Android 底层开发,Android 编译系统,Cyanogenmod 编译系统,Android 架构" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../style_android_build.css" type="text/css" media="screen" />
<link rel="shortcut icon" href="http://www.cloudchou.com/wp-content/themes/tangstyle/images/favicon.ico" type="image/x-icon" />

</head>
<body>

<div class="file">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;编译为原始的静态库<br/>
&nbsp;&nbsp;&nbsp;&nbsp;利用$(BUILD_STATIC_LIBRARY)进行编译<br/>
&nbsp;&nbsp;&nbsp;&nbsp;对应编译变量：<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BUILD_RAW_STATIC_LIBRARY<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/>
</p>
</div>
<div class="variable">
<h3><a id="LOCAL_RAW_STATIC_LIBRARY">■ &nbsp;&nbsp;LOCAL_RAW_STATIC_LIBRARY</a></h3>
<p>
&nbsp;&nbsp;&nbsp;&nbsp;LOCAL_RAW_STATIC_LIBRARY:=true<br/>
&nbsp;&nbsp;&nbsp;&nbsp;<br/>
&nbsp;&nbsp;&nbsp;&nbsp;</p>
</div>
</body></html>
